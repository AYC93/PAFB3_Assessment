<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1><span th:text="${breweryName}"></span></h1>

    <a th:href="@{/beer}"><span>Back</span></a>
  <table>
    <table th:object="${br}" th:if="${br!=null}">
        <tr>
            <td>Description</td>
            <td>
                <span th:text="*{description}"></span>    
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <span th:text="*{address1} + *{address2}"></span>    
                <span th:text="*{city}"></span>    
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <span th:text="*{phone}"></span>    
            </td>
        </tr>
        <tr>
            <td>Website</td>
            <td>
                <a th:href="*{website}">
                    <span>Go</span>
                </a>    
            </td>
        </tr>
    </table>

    <h1>Beers</h1>

    <button type="submit">Place Order</button>

    <table border="1" th:if="${br!=null}">
        <thead>

            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="b: ${beers}" data-th-object="${b}">
                <td>
                    <span data-th-text="*{beerName}"></span>
                </td>
                <td>
                    <span data-th-text="*{beerDescription}"></span>
                </td>
                <td>
                    <input type="number" th>
                </td>
                <td>

                </td>
            </tr>
        </tbody>
        </table>

    
</body>

</html>
